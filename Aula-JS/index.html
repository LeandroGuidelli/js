<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="Contact">
        <h1>Conta</h1>
        <label for="nome">nome</label>ㅤㅤ     
        <input type="text" id="nomeid" placeholder="insira o nome" name="nome"/>
        <br><br>
        <label for="telefone">fone</label>ㅤㅤ      
        <input type="tel" id="foneid" placeholder="(xx)xxxx-xxxx" name="telefone"/>
        <br><br>
        <label for="email">email</label>ㅤㅤ     
        <input type="email" id="emailid" placeholder="insira seu email" name="email"/>
        <br><br>
        <label for="cep">CEP</label>ㅤㅤ      
        <input type="number" id="cepid" placeholder="insira seu CEP" name="CEP"/>
        <br><br>
        <label for="logradouro">Logradouro</label>  
        <input type="text" id="logradouroip" placeholder="insira seu logradouro" name="logradouro"/>
        <br><br>
        <label for="cidade">cidade</label>           
        <input type="text" id="cidadeid" placeholder="insira sua cidade" name="cidade"/>
        <br><br>
        <label for="uf">uf</label>                   
        <input type="text" id="ufid" placeholder="insira sua UF" name="uf"/>
        <br><br>

                                 <textarea placeholder="insira seu comentário"></textarea>

        <input type="submit" class="enviar" onclick="enviar();" value="enviar"/>

        <script type="text/javascript" src="forms.js"></script>
        

    </form>


</body>

</html>
